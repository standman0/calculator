<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="screen">
        <div class="current-operand">555</div>
        <div class="previous-operand">444</div>
        </div>
        <div class="numpad">
            <button data-all-clear  class="clear orange">AC </button>
            <button data-delete class="delete orange"> <img src="./image/delete-315.svg" alt=""> </button>
            <button data-operation class="percentage orange">%</button>
            <button data-operation class="orange"> <img src="./image/division.svg" alt=""> </button>
            <button data-number class="num grey">7</button>
            <button data-number class="num grey">8</button>
            <button data-number class="num grey">9</button>
            <button data-operation class="multiply orange">X</button>
            <button data-number class="num grey">4</button>
            <button data-number class="num grey">5</button>
            <button data-number class="num grey">6</button>
            <button data-operation class="minus orange">-</button>
            <button data-number class="num grey">1</button>
            <button data-number class="num grey">2</button>
            <button data-number class="num grey">3</button>
            <button data-operation class="plus orange">+</button>
            <button data-number class="num grey">0</button>
            <button data-number class=" grey">.</button>
            <button data-equals class="equals" >=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
